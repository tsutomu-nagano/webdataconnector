<index.html>
    <head>
        <title>Test Web Data Connector</title>
        <meta http-equiv="Cache-Control" content="no-store" />
      
        <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" rel="stylesheet" crossorigin="anonymous">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js" type="text/javascript"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js" crossorigin="anonymous"></script>


        <!-- jquery UI -->
        <link href="https://code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css" rel="stylesheet" crossorigin="anonymous">
        <script src="https://code.jquery.com/jquery-1.12.4.min.js"></script>
        <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.min.js" crossorigin="anonymous"></script>


        <script src="https://connectors.tableau.com/libs/tableauwdc-2.3.latest.js" type="text/javascript"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/lodash.js/4.17.10/lodash.core.js"></script>
        <script src="/static/get_stats_data.js" type="text/javascript" crossorigin="anonymous"></script>
        <script type="text/javascript">
            $(function() {
                $( "#slider-range" ).slider({
                range: true,
                min: 2000,
                max: 2010,
                values: [ 2000, 2010 ],
                slide: function( event, ui ) {
                        $( "#daterange" ).val( ui.values[ 0 ] + " - " + ui.values[ 1 ] );
                    }
                });
            })
        </script>
    </head>
      
    <body>

        <form>
            <div class="container container-table">
                <div class="row vertical-center-row">
                    <div class="text-left col-md-4 col-md-offset-4">
                        <label>application ID</label>
                        <input type="text" id="appId" class="form-control">
                    </div>
                </div>
                <div class="row vertical-center-row">
                    <div class="text-left col-md-4 col-md-offset-4">
                        <input class="form-check-input" type="checkbox" id="import">
                        <label class="form-check-label" for="import">Import</label>
                        <input class="form-check-input" type="checkbox" id="export">
                        <label class="form-check-label" for="export">Export</label>
                    </div>
                </div>
                <div class="row vertical-center-row">
                    <div class="text-left col-md-4 col-md-offset-4">
                        <label>Area</label>
                        <input type="text" id="area" class="form-control">
                    </div>
                </div>
                <div class="row vertical-center-row">
                    <div class="text-left col-md-4 col-md-offset-4">
                        <label>HSCode</label>
                        <input type="text" id="HSCode" class="form-control">
                    </div>
                </div>
                <div class="row vertical-center-row">
                    <div class="text-left col-md-4 col-md-offset-4">
                        <label>select date : </label>
                        <input type="text" id="daterange" readonly style="border:0; font-weight:bold;">
                        <div id="slider-range"></div>
                    </div>
                </div>
                <div class="row vertical-center-row">
                    <div class="text-center col-md-4 col-md-offset-4">
                        <button type="button" id="submitButton" class="btn btn-success" style="margin: 10px;">Get Data</button>
                    </div>
                </div>
            </div>
        </form>

    </body>
      
</html>
